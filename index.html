<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>SandBox</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
        <!-- <script src="grid-dropdown.js" defer></script> -->
        
        <script src="dropdown.js" defer></script>
        
    
    </head>
    <body>


        <section id="nonee" class="mb-5 container">

            <div class="mt-3 mb-3">
                
                <h1 style="font-size: 42px;">Find a healthcare provider</h1>
                <p>Start typing to see matching results</p>
                <div class="grid-dropdown">
                    <input type="text" class="form-control" id="specialtySearch" placeholder="Healthcare Specialty">
                    <div class="grid-dropdown-menu" id="dropdownMenu">
                        <div class="grid-container" id="gridContainer">
                        </div>
                        <div class="no-results" id="noResults" style="display: none;">
                            No matching results found
                        </div>
                    </div>
                </div>
            </div>              

                        

            <div class="row">
                <div class="col-3">
                    <div class="grid-dropdown">
                        <input type="text" class="form-control" id="stateSearch" placeholder="States">
                        <div class="grid-dropdown-menu" id="dropdownMenu">
                            <div class="grid-container" id="gridContainer">
                                <!-- Results will be populated here -->
                            </div>
                            <div class="no-results" id="noResults" style="display: none;">
                                No matching results found
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-6">
                    <input type="text" class="form-control" placeholder="City" id="city">
                </div>
                <div class="col-3">
                    <input type="text" class="form-control" placeholder="Zip" id="zip">
                </div>
            </div>
        
            
            <div class="text-center mt-3 mb-4">
                
                <div class="input-group">
                    <span class="input-group-text">First and last name</span>
                    <input type="text" aria-label="First name" class="form-control" id="f_name">
                    <input type="text" aria-label="Last name" class="form-control" id="l_name">
                </div>

            </div>

            

            <div class="d-grid ">
                <button class="btn btn-primary btn-lg" type="button" id="search">Search</button>
            </div>
            <script src="search.js"></script>

            
        </section>
         
        <div class="container mt-4">
            <section id="results">
                <div class="row" style="min-height: 100vh;">
                    <div class="col-12 col-md-8 col-lg-6" id="results-col">                                             
                    </div>
                    <div class="col-lg-6 d-none d-lg-block" style="position: sticky; top: 20px; height: fit-content;">
                        <p>What up?</p>
                    </div>
                </div>
            </section>
        </div>
    
    </body>
</html>
