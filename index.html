<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>SandBox</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>    
        <!-- <script src="grid-dropdown.js" defer></script> -->
        
        <script src="dropdown.js" defer></script>
        
    
    </head>
    <body>

        <nav class="navbar navbar-medical">
                <div class="container container-custom">
                    <span class="navbar-brand mb-0">
                        <div class="medical-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-heart-pulse" viewBox="0 0 16 16">
                              <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053.918 3.995.78 5.323 1.508 7H.43c-2.128-5.697 4.165-8.83 7.394-5.857q.09.083.176.171a3 3 0 0 1 .176-.17c3.23-2.974 9.522.159 7.394 5.856h-1.078c.728-1.677.59-3.005.108-3.947C13.486.878 10.4.28 8.717 2.01zM2.212 10h1.315C4.593 11.183 6.05 12.458 8 13.795c1.949-1.337 3.407-2.612 4.473-3.795h1.315c-1.265 1.566-3.14 3.25-5.788 5-2.648-1.75-4.523-3.434-5.788-5"/>
                              <path d="M10.464 3.314a.5.5 0 0 0-.945.049L7.921 8.956 6.464 5.314a.5.5 0 0 0-.88-.091L3.732 8H.5a.5.5 0 0 0 0 1H4a.5.5 0 0 0 .416-.223l1.473-2.209 1.647 4.118a.5.5 0 0 0 .945-.049l1.598-5.593 1.457 3.642A.5.5 0 0 0 12 9h3.5a.5.5 0 0 0 0-1h-3.162z"/>
                            </svg>
                        </div>
                        Medicaid Provider Lookup
                    </span>
                </div>
            </nav>

        <section id="nonee" class="mb-5 container">

            <div class="mt-3 mb-3">
                
                <h1 style="font-size: 42px;">Find a healthcare provider</h1>
                <p>Start typing to see matching results</p>
                <div class="grid-dropdown">
                    <input type="text" class="form-control" id="specialtySearch" placeholder="Healthcare Specialty">
                    <div class="grid-dropdown-menu" id="dropdownMenu">
                        <div class="grid-container" id="gridContainer">
                        </div>
                        <div class="no-results" id="noResults" style="display: none;">
                            No matching results found
                        </div>
                    </div>
                </div>
            </div>              

                        

            <div class="row">
                <div class="col-3">
                    <div class="grid-dropdown">
                        <input type="text" class="form-control" id="stateSearch" placeholder="States">
                        <div class="grid-dropdown-menu" id="dropdownMenu">
                            <div class="grid-container" id="gridContainer">
                                <!-- Results will be populated here -->
                            </div>
                            <div class="no-results" id="noResults" style="display: none;">
                                No matching results found
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-6">
                    <input type="text" class="form-control" placeholder="City" id="city">
                </div>
                <div class="col-3">
                    <input type="text" class="form-control" placeholder="Zip" id="zip">
                </div>
            </div>
        
            
            <div class="text-center mt-3 mb-4">
                
                <div class="input-group">
                    <span class="input-group-text">First and last name</span>
                    <input type="text" aria-label="First name" class="form-control" id="f_name">
                    <input type="text" aria-label="Last name" class="form-control" id="l_name">
                </div>

            </div>

            

            <div class="d-grid ">
                <button class="btn btn-primary btn-lg" type="button" id="search">Search</button>
            </div>
            <script src="search.js"></script>

            
        </section>
         
        <div class="container mt-4">
            <section id="results">
                <div class="row" style="min-height: 100vh;">
                    <div class="col-12 col-md-8 col-lg-6" id="results-col">                                             
                    </div>
                    <div class="col-lg-6 d-none d-lg-block" style="position: sticky; height: 80vh; top: 20px; " id="mapContainer">
                        
                    </div>
                </div>
            </section>
        </div>
    
    </body>
</html>
